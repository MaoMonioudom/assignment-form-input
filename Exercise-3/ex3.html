<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex3.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration</h1>
        </div>
        <div class="sub-body">
            <div class="item">
                <p style="margin-bottom: 5px;">Full Name</p>
                <input type="text" placeholder="enter your full name">
            </div>
            <div class="item">
                <p style="margin-bottom: 5px;">Phone Number</p>
                <input type="text" placeholder="enter your phone number">
            </div>
            <div class="item">
                <p style="margin-bottom: 5px;">Date of Birth</p>
                <input type="date">
            </div>
            <div class="item">
                <p style="margin-bottom: 5px;">Email</p>
                <input type="text" placeholder="enter your email">
            </div>
            <div class="item">
                <p style="margin-bottom: 5px;">Password</p>
                <input type="text" placeholder="enter your Password">
            </div>
            <div class="item">
                <p style="margin-bottom: 5px;">Confirm Password</p>
                <input type="text" placeholder="confirm password">
            </div>
        </div>
        <div class="register">
            <input type="submit" value="Register">
        </div>
    </div>
</body>
</html>
