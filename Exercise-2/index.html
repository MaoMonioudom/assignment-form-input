    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body> 
        <div class="background">
        <div class="container">
            <div class="header">
                <p style="font-size: large;">Creat Account</p>
            </div>
            <div class="sub-container">
                <div class="info firstname">
                    <p>First Name*</p>
                    <input type="text" placeholder="enter your first name" required>
                </div>
                <div class="info lastname">
                    <p>Last Name*</p>
                    <input type="text" placeholder="enter your last name" required>
                </div>
                <div class="info email">
                    <p>Email*</p>
                    <input type="text" placeholder="enter your email" required>
                </div>
                <div class="info password">
                    <p>Password*</p>
                    <input type="text" placeholder="enter your password" required>
                </div>
                <div class="info confirm">
                    <p>Confirm Passwaord*</p>
                    <input type="text" placeholder="confirm password">
                </div>
                <div class="info gender">
                    <p>Gender*</p>
                    <div>
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            <span class="custom-radio"></span> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>
                            <span class="custom-radio"></span> Female
                        </label>    
                    </div>                    
                </div>
                <div class="info hobies">
                    <p>Hobbies*</p>
                    <div>
                        <label>
                            <input type="checkbox">Music
                            <input type="checkbox">Sports
                            <input type="checkbox">Travel
                            <input type="checkbox">Movies
                        </label>
                    </div>
                </div>
                <div class="info">
                    <p>Source of income</p>
                    <select>
                        <option>Employed</option>
                        <option>Unemployed</option>
                    </select>
                </div>
                <div class="info">
                    <p>Income</p>
                    <label style="display: flex; align-items: center;">
                    <input type="range" style="height: 5px;">
                    <p style="background-color: #00d700; padding: 3px;">20k</p>
                    </label>
                    
                </div>
                <div class="info">
                    <p>Upload profile picture</p>
                    <input type="file" style="color: black;">
                </div>
                <div class="info">
                    <p>Age</p>
                    <input type="text" value="18" placeholder="enter your age">
                </div>
                <div class="info bio">
                    <p>Bio</p>
                <textarea placeholder=""></textarea>
                </div>
            </div>
            <div class="footer">
                <label>
                    <input type="submit" value="Create" style="padding: 7px; border-radius: 5px; background-color: #00b100;">
                </label>
            </div>
        </div>   
        </div>
        
        
    </body>
    </html>
